<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin: auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Quiz App Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const pointsUrl = "https://raw.githubusercontent.com/Jadhav124Akshada/Quiz-App-/main/points.json";

    async function loadLeaderboard() {
      try {
        const res = await fetch(pointsUrl);
        const data = await res.json();

        // Sort by points
        data.sort((a, b) => b.points - a.points);

        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";
        
        data.forEach((user, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><a href="https://github.com/${user.username}" target="_blank">@${user.username}</a></td>
            <td>${user.points}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading leaderboard:", error);
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
