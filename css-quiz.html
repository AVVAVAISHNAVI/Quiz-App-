<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  .quiz-container a {
    display: block;
    /* Ensures proper layout behavior */
    text-align: right;
    /* Aligns text content, such as the link, to the right */
    margin-right: 0;
    /* Optional if extra spacing is needed on the right */
    float: right;
    /* Ensures button stays visually aligned correctly */
  }

  .question-container {
    margin-bottom: 20px;
  }

  .result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>

<body>
  <div class="quiz-header">
    <div class="timer-container">
      <span>Time Left: </span>
      <span id="timer">60</span>s
    </div>
    <div class="score-display">
      <span>Score: </span>
      <span id="scoree">0</span>
    </div>
  </div>
  <div class="quiz-container">
    <div class="quiz-section">
      <h2>CSS Quiz</h2>
      <div class="btnclass">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
      </div>
      <div id="css-questions"></div>
    </div>

    <div id="result"></div>
    <a href="index.html">Back to Home</a>

  </div>
  <script src="script.js"></script>
</body>

</html>
